<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img class="icon" src="https://avatars.mds.yandex.net/i?id=d68adac83ac4d02e82494e4f6925ebdcc57980dd-3904495-images-thumbs&n=13">
            <div class="left">
                <h2>
                    Посмотрите, какими моментами из жизни поделились ваши <span>близкие</span><br>
                    <span>друзья.</span>
                </h2>
                <img class="people" src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png">
            </div>
            <div class="divider"></div>
            <div class="right">
                <div class="login-box">
                    <h3>Войти в инстаграм</h3>
                    <input type="text" placeholder="Имя пользователя, телефон или электронная почта">
                    <input type="password" placeholder="Пароль">

                    <button>Войти</button>
                    <a class="forget">Забыли Пароль?</a>

                    <div class="social">
                        <button>Войти через facebook</button>
                    </div>
                    <div class="new">
                        <button>Создать новый аккаунт</button>
                    </div>

                    <p class="meta">Meta</p>
                </div>
            </div>
        </div>
    </body>
</html>
